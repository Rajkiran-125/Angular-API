<div class="body">

    
<div class="position-absolute top-50 start-50 translate-middle form">
    <h1>SignUp</h1>
    <br>

    <form [formGroup]="signup" (ngSubmit)="save(signup.value)">
        <input type="text" formControlName="username" name="username" placeholder="Enter UserName"><br><br>
        <input type="email" formControlName="email" name="email" placeholder="Enter Email"><br><br>
        <input type="text" formControlName="password" name="password" placeholder="Enter Password"><br><br>
        <input class="button" type="submit" value="Signup">
    </form>
    <br><br>
    <h4>Allredy Have Account &nbsp; <a routerLink="/signin">SingIn</a></h4>

</div>

</div>
